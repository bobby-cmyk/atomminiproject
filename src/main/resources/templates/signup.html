<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="/css/reset.css">
    <link rel='stylesheet' href="/css/fonts.css">
    <link rel='stylesheet' href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Atom" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <title>Sign Up | Atom</title>
</head>
<body class="landing-container">

    <div class="image-container">
        <img 
            class="landing-image" 
            src="https://images.unsplash.com/photo-1417325384643-aac51acc9e5d?q=75&fm=jpg&w=1080&fit=max">
    </div>
        
    <div class="auth-container">

        <img 
            class="login-logo"
            src="/logos/black_transparent.png" 
            alt="Atom Logo">

        <form 
            method="POST" 
            action="/signup" 
            class="auth-form-container" 
            data-th-object="${signUpForm}">

            <input 
                type="hidden" 
                data-th-name="${_csrf.parameterName}" 
                data-th-value="${_csrf.token}">

            <input 
                type="text" 
                class="auth-form-input ibm-plex-sans-regular"
                data-th-field="*{username}"
                placeholder="Username">
  
            <span 
                data-th-if="${#fields.hasErrors('username')}"
                data-th-errors="*{username}"
                class="error-message ibm-plex-sans-regular">
            </span>

            <input 
                type="email"            
                class="auth-form-input ibm-plex-sans-regular"
                data-th-field="*{email}" 
                placeholder="Email">
            
            <span 
                data-th-if="${#fields.hasErrors('email')}"
                data-th-errors="*{email}"
                class="error-message ibm-plex-sans-regular">
            </span>

            <input 
                type="password" 
                class="auth-form-input ibm-plex-sans-regular"
                data-th-field="*{password}" 
                placeholder="Password">
            
            <span 
                data-th-if="${#fields.hasErrors('password')}"
                data-th-errors="*{password}"
                class="error-message ibm-plex-sans-regular">
            </span>

            <input 
                type="password" 
                class="auth-form-input ibm-plex-sans-regular"
                data-th-field="*{confirmPassword}" 
                placeholder="Confirm Password">
            
            <span 
                class="error-message ibm-plex-sans-regular"
                data-th-if="${#fields.hasErrors('confirmPassword')}"
                data-th-errors="*{confirmPassword}">
            </span>
  
            <button 
                type="submit" 
                class="auth-form-button ibm-plex-sans-medium">
                Sign Up
            </button>
    
            <div 
                data-th-if="${#fields.hasErrors('global')}" 
                data-th-each="err: ${#fields.errors('global')}"
                class="error-message ibm-plex-sans-regular">
                <p data-th-text="${err}"></p>
            </div>

            <p class="ibm-plex-sans-regular">
                Already a user? 
                <a class="auth-link" 
                    href="/login">
                    Log in
                </a>
            </p>
        </form>
    </div>
</body>
</html>
