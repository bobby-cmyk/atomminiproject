<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="/css/reset.css">
    <link rel='stylesheet' href="/css/fonts.css">
    <link rel='stylesheet' href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-straight/css/uicons-bold-straight.css">
    <link rel="icon" type="image/x-icon" href="/logos/black_transparent_square.png">
    <title>All Tasks | Atom</title>
</head>
<body class="home-container">

    <div data-th-replace="~{navbar :: navbar}"></div>

    <div class="tasks-container">

        <div class="stat-card">

            <div class="stat-container">
                <div class="stat">
                    <p 
                        data-th-text="${numberOfTasks}"
                        class="stat-number">
                    </p>
                    <p class="ibm-plex-sans-thin">Current Tasks</p>
                </div>

                <div class="stat">
                    <p 
                        data-th-text="${numberOfCompletedTasks}"
                        class="stat-number">
                    </p>
                    <p class="ibm-plex-sans-thin">Completed Tasks</p>
                </div>
            </div>

            <!--
            <div class="stats-link">
                <a href="/stats">
                    View your stats
                </a>
            </div>
            -->

        </div>
        
        <form 
            method="GET" 
            action="/task/new">
            <button 
                type="submit"
                class="new-task-button ibm-plex-sans-medium">
                <i class="fi fi-bs-plus new-task-icon"></i> 
                New task
            </button>
        </form>

        <div 
            class="task-card" 
            data-th-each="task : ${tasks}" 
            data-th-object="${task}">

            <p class="task-content libre-baskerville-regular" 
                data-th-text="*{content}"></p>

            <div class="subtasks-container ibm-plex-sans-light">
                <p class="subtask-content" 
                    data-th-each="subtask : *{subtasks}" 
                    data-th-text="${subtask}">
                </p>
            </div>

            <img class="task-image" 
                data-th-src="*{imageUrl}">

            <div class="task-buttons-container">

                <form 
                    method="GET"
                    action="/task/edit"
                    class="edit-form">
                    <input 
                        type="hidden" 
                        name="taskId" 
                        data-th-value="*{id}">
                    <button 
                        type="submit" 
                        class="task-button edit-button">
                        <i class="fi fi-bs-pencil"></i>
                    </button>
                </form>

                <form 
                    method="POST" 
                    action="/task/complete" 
                    class="delete-form">
                    <input 
                        type="hidden" 
                        data-th-name="${_csrf.parameterName}" 
                        data-th-value="${_csrf.token}">
                    <input 
                        type="hidden" 
                        name="taskId" 
                        data-th-value="*{id}">
                    <button 
                        type="submit" 
                        class="task-button delete-button">
                        <i class="fi fi-bs-check"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
