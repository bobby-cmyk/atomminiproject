<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Atom</title>
    <link rel='stylesheet' href="/css/reset.css">
    <link rel='stylesheet' href="/css/fonts.css">
    <link rel='stylesheet' href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body class="landing-container">

    <div class="image-container">
        <img 
            class="landing-image" 
            src="https://images.unsplash.com/photo-1417325384643-aac51acc9e5d?q=75&fm=jpg&w=1080&fit=max">
    </div>
        
    <div class="auth-container">

        <img 
            class="login-logo"
            src="/logos/black_transparent.png"
            alt="Atom Logo">

        <form 
            method="POST" 
            action="/login"
            class="auth-form-container">

            <input 
                type="hidden" 
                data-th-name="${_csrf.parameterName}" 
                data-th-value="${_csrf.token}">

            <input 
                type="text" 
                name="username" 
                class="auth-form-input ibm-plex-sans-regular" 
                placeholder="Username or Email">

            <input 
                type="password" 
                name="password"
                class="auth-form-input ibm-plex-sans-regular"
                placeholder="Password">

            <button 
                type="submit" 
                class="auth-form-button ibm-plex-sans-medium">
                Log In
            </button>

            <div 
                data-th-if="${param.error}"
                class="error-message ibm-plex-sans-regular">
                <p>
                    Invalid credentials. Please try again.
                </p>
            </div>

            <p class="ibm-plex-sans-regular">
                No account yet? 
                <a class="auth-link"
                    href="/signup">
                    Sign up
                </a>
            </p>
        </form>

    </div>
    
</body>

</html>`
