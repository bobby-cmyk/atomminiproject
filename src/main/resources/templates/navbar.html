<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar | Atom</title>
</head>
<body>
    <nav data-th-fragment="navbar" class="navbar">
        <img class="nav-logo" 
            src="/logos/white_transparent.png" 
            alt="Atom Logo">

        <form 
            method="POST" 
            action="/logout">
            <button 
                type="submit"
                class="logout-button ibm-plex-sans-medium">
                Log out
            </button>
        </form>
    </nav>
</body>
</html>
